<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caputo Brothers Creamery - Order Form</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple transitions for page switching and success message */
        #successMessage, #orderPage, #pricingPage {
            transition: opacity 0.5s ease-in-out;
        }
        /* Ensure remove button is vertically aligned */
        .order-item {
            display: flex;
            align-items: flex-end;
            gap: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto min-h-screen flex flex-col items-center justify-center p-4">
        
        <!-- Success Message (Initially Hidden) -->
        <div id="successMessage" class="hidden w-full max-w-2xl bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg mb-6" role="alert">
            <p class="font-bold">Success!</p>
            <p>Your order has been submitted and saved to our sheet.</p>
        </div>

        <div class="w-full max-w-2xl">
            <!-- Page 1: Order Form -->
            <div id="orderPage" class="bg-white p-8 rounded-2xl shadow-lg">
                <!-- Logo -->
                <img src="https://caputobrotherscreamery.com/cdn/shop/files/Clear_background.png?v=1613759029" 
                     alt="Caputo Brothers Creamery Logo" 
                     class="w-36 md:w-48 mx-auto mb-6"
                     onerror="this.onerror=null; this.src='https://placehold.co/320x100/004a99/FFFFFF?text=Caputo+Bros.+Logo';">

                <!-- NEW: Personalized Greeting (hidden by default) -->
                <p id="greeting" class="hidden text-center text-2xl font-semibold text-gray-800 mb-4"></p>

                <!-- Subtitle with dynamic date range -->
                <p id="formSubtitle" class="text-center text-gray-600 mb-8 text-lg">
                    Fill me out if you would like an order for this week (<span id="dateRange"></span>)
                </p>
                
                <!-- The Form -->
                <form id="orderForm">
                    <!-- Dynamic Order Items Section -->
                    <div id="orderItemsContainer" class="space-y-4 mb-6">
                        <!-- JavaScript will insert order item rows here -->
                    </div>

                    <!-- "Add another product" Button -->
                    <button type="button" id="addOrderItemBtn" class="w-full text-blue-800 bg-blue-50 border-2 border-dashed border-blue-300 hover:bg-blue-100 font-bold rounded-lg text-sm px-5 py-2.5 text-center mb-6">
                        + Add another product
                    </button>

                    <!-- Action Buttons -->
                    <div class="space-y-4">
                         <!-- Submit Button -->
                        <button type="submit" id="submitBtn" class="w-full text-white bg-blue-800 hover:bg-blue-900 font-bold rounded-lg text-md px-5 py-3.5 text-center">
                            Submit Order
                        </button>
                        <!-- View Pricing Button -->
                        <button type="button" id="viewPricingBtn" class="w-full text-blue-800 bg-white border-2 border-blue-800 hover:bg-blue-50 font-bold rounded-lg text-md px-5 py-3.5 text-center">
                            View Pricing List
                        </button>
                    </div>
                </form>
            </div>

            <!-- Page 2: Pricing List (Initially Hidden) -->
            <div id="pricingPage" class="hidden bg-white p-8 rounded-2xl shadow-lg">
                <h2 class="text-2xl md:text-3xl font-bold text-gray-800 text-center mb-8">Product Pricing</h2>
                <div id="pricingList" class="space-y-4">
                    <!-- JavaScript will insert pricing items here -->
                </div>
                <p class="text-center text-gray-500 text-sm mt-8">Prices are subject to change.</p>
                <button type="button" id="backToFormBtn" class="w-full mt-8 text-white bg-blue-800 hover:bg-blue-900 font-bold rounded-lg text-md px-5 py-3.5 text-center">
                    Back to Order Form
                </button>
            </div>
        </div>
    </div>

    <script>
        // *******************************************************************
        // *******************************************************************
        // --- CONFIGURATION ---
        // This is the most important part. Paste the URL you got from 
        // deploying your Google Apps Script here.
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyTL-4XZjhcHY24J-bZyTiqrkrEBdfG0huUQk2OVXzdyAgRZUcZiSoKjTXiBAG1REnFBQ/exec"; 
        // *******************************************************************
        // *******************************************************************

        // --- DATA ---
        const cheeses = [
            { name: "Fior di Latte", price: "$12.00 / lb" },
            { name: "Ricotta", price: "$9.00 / lb" },
            { name: "Provola (Smoked Mozzarella)", price: "$15.00 / lb" },
            { name: "Scamorza (Aged Mozzarella)", price: "$14.00 / lb" },
            { name: "Caciocavallo", price: "$18.00 / lb" },
            { name: "Gourmet Cheese Curds", price: "$10.00 / pack" }
        ];

        // --- ELEMENTS ---
        const orderPage = document.getElementById('orderPage');
        const pricingPage = document.getElementById('pricingPage');
        const viewPricingBtn = document.getElementById('viewPricingBtn');
        const backToFormBtn = document.getElementById('backToFormBtn');
        const orderForm = document.getElementById('orderForm');
        const successMessage = document.getElementById('successMessage');
        const orderItemsContainer = document.getElementById('orderItemsContainer');
        const addOrderItemBtn = document.getElementById('addOrderItemBtn');
        const pricingListContainer = document.getElementById('pricingList');
        const submitBtn = document.getElementById('submitBtn');

        // --- FUNCTIONS ---
        // Creates a new row for ordering a product
        function createOrderItem() {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'order-item pb-4 border-b border-gray-200';
            itemDiv.innerHTML = `
                <div class="flex-grow">
                    <label class="block mb-2 text-sm font-semibold text-gray-700">Product</label>
                    <select name="product" class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50" required>
                        <option value="" disabled selected>Select a cheese...</option>
                        ${cheeses.map(c => `<option value="${c.name}">${c.name}</option>`).join('')}
                    </select>
                </div>
                <div class="w-24">
                    <label class="block mb-2 text-sm font-semibold text-gray-700">Quantity</label>
                    <div class="flex items-center">
                        <input type="number" name="quantity" min="1" class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50" required>
                        <span class="ml-2 text-gray-600">lbs</span>
                    </div>
                </div>
                <button type="button" class="remove-item-btn">
                    <svg class="w-6 h-6 text-gray-400 hover:text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                </button>
            `;
            // Add event listener to the new remove button
            itemDiv.querySelector('.remove-item-btn').onclick = () => itemDiv.remove();
            orderItemsContainer.appendChild(itemDiv);
        }

        // Populates the pricing list on the second page
        function populatePricingList() {
            pricingListContainer.innerHTML = cheeses.map(c => `
                <div class="flex justify-between items-center border-b pb-2">
                    <span class="text-gray-700 font-medium">${c.name}</span>
                    <span class="text-gray-900 font-semibold">${c.price}</span>
                </div>
            `).join('');
        }

        // Sets the date range in the subtitle
        function setDateRange() {
            const dateRangeSpan = document.getElementById('dateRange');
            const today = new Date();
            const sunday = new Date(today);
            sunday.setDate(today.getDate() - today.getDay());
            const saturday = new Date(sunday);
            saturday.setDate(sunday.getDate() + 6);
            const options = { month: 'long', day: 'numeric' };
            dateRangeSpan.textContent = `${sunday.toLocaleDateString('en-US', options)} - ${saturday.toLocaleDateString('en-US', options)}`;
        }

        // --- EVENT LISTENERS ---
        // Switch to pricing page
        viewPricingBtn.addEventListener('click', () => {
            orderPage.classList.add('hidden');
            pricingPage.classList.remove('hidden');
        });

        // Switch back to order form page
        backToFormBtn.addEventListener('click', () => {
            pricingPage.classList.add('hidden');
            orderPage.classList.remove('hidden');
        });

        // Add a new order item row
        addOrderItemBtn.addEventListener('click', createOrderItem);

        // Handle the form submission
        orderForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the form from reloading the page
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            const orderItems = [];
            orderItemsContainer.querySelectorAll('.order-item').forEach(item => {
                const product = item.querySelector('select[name="product"]').value;
                const quantity = item.querySelector('input[name="quantity"]').value;
                if (product && quantity) {
                    orderItems.push({ product, quantity });
                }
            });

            if (orderItems.length === 0) {
                alert('Please add at least one product.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Order';
                return;
            }

            // Create the data payload to send to Google
            const payload = { orderItems };

            // Send the data to the Google Apps Script URL
            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'cors',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    successMessage.classList.remove('hidden');
                    orderItemsContainer.innerHTML = ''; // Clear the form
                    createOrderItem(); // Add a fresh line
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    throw new Error(data.message || 'Unknown error from script');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting your order. Please try again.');
            })
            .finally(() => {
                // Re-enable the submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Order';
            });
        });

        // --- INITIALIZATION ---
        // Set up the page when it first loads
        document.addEventListener('DOMContentLoaded', () => {
            setDateRange();
            populatePricingList();
            createOrderItem(); // Start with one empty order line

            // *** NEW: This code block handles the personalization ***
            const urlParams = new URLSearchParams(window.location.search);
            const customerName = urlParams.get('name'); // Looks for ?name=... in the URL

            if (customerName) {
                const greetingElement = document.getElementById('greeting');
                greetingElement.textContent = `Hello, ${customerName}!`;
                greetingElement.classList.remove('hidden'); // Make the greeting visible
            }
        });
    </script>

</body>
</html>
